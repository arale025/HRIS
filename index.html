<!DOCTYPE html>
<html lang="zh-Hant">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
  <link rel="bookmark" href="./images/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="./css/style.css">
  <title>Career</title>
</head>

<body>

  <div class="parent_container">
    <aside class="frontaside">
      <div class="frontaside_frame">
        <a href="./index.html"><img src="./images/logo.svg" alt="Career商標"></a>
        <input type="checkbox" class="frontaside_menubtn" id="menuBtn" />
        <label class="frontaside_menuicon" for="menuBtn"><span class="frontaside_menuline"></span></label>
        <ul class="frontaside_menu">
          <li><a href="./index.html" class="frontaside_menu-on">人員管理</a></li>
          <li><a href="./certificate.html" class="frontaside_menu-off">證照管理</a></li>
        </ul>
      </div>
    </aside>

    <main class="main">
      <div class="namelistdiv">
        <label for="namelist"></label>
        <input class="datalist" list="datalistOptions" id="namelist" placeholder="員工編號/姓名/英文姓名">
        <datalist id="datalistOptions">
          <option value="E0001">吳小綠/Green Wu</option>
          <option value="E0002">林小天/Sky Lin</option>
          <option value="E0003">陳小黑/Black Chen</option>
          <option value="E0004">余小紫/Purple Yu</option>
        </datalist>
      </div>
      <div class="photo_and_general_info_div">
        <div class="photodiv">
          <img id="photo" alt="員工照片">
        </div>
        <div class="general_info_div">
          <table class="general_info_table g1" id="generalInfoBasicInfoTable">
            <tr>
              <td class="general_info_tabletopic">員工編號</td>
              <td></td>
            </tr>
            <tr>
              <td class="general_info_tabletopic">中文姓名</td>
              <td></td>
            </tr>
            <tr>
              <td class="general_info_tabletopic">英文姓名</td>
              <td></td>
            </tr>
            <tr>
              <td class="general_info_tabletopic">在職狀態</td>
              <td></td>
            </tr>
          </table>
          <table class="general_info_table g2" id="generalInfoPositionInfoTable">
            <tr>
              <td class="general_info_tabletopic">單位</td>
              <td></td>
            </tr>
            <tr>
              <td class="general_info_tabletopic">職稱</td>
              <td></td>
            </tr>
            <tr>
              <td class="general_info_tabletopic">職等</td>
              <td></td>
            </tr>
            <tr>
              <td class="general_info_tabletopic">職銜</td>
              <td></td>
            </tr>
          </table>
          <table class="general_info_table g3" id="generalInfoDatesInfoTable">
            <tr>
              <td class="general_info_tabletopic">到職日期</td>
              <td></td>
            </tr>
            <tr>
              <td class="general_info_tabletopic">離職日期</td>
              <td></td>
            </tr>
            <tr>
              <td class="general_info_tabletopic">累計年資</td>
              <td></td>
            </tr>
            <tr>
              <td class="general_info_tabletopic">出生日期</td>
              <td></td>
            </tr>
          </table>
        </div>
      </div>

      <hr>

      <div class="topic_container">
        <div class="row">
          <div class="col-md-4">
            <div id="card-1" class="card card-1">
              <p>個人資料</p>
            </div>
          </div>
          <div class="col-md-4">
            <div id="card-2" class="card card-2">
              <p>教育程度</p>
            </div>
          </div>
          <div class="col-md-4">
            <div id="card-3" class="card card-3">
              <p>外部經歷</p>
            </div>
          </div>
          <div class="col-md-4">
            <div id="card-4" class="card card-4">
              <p>內部異動</p>
            </div>
          </div>
        </div>
      </div>
      <div id="personalInfo" class="table-container">
        <table class="detail_table">
          <tr>
            <td>性別</td>
            <td id="gender"></td>
          </tr>
          <tr>
            <td>婚姻狀況</td>
            <td id="maritalStatus"></td>
          </tr>
          <tr>
            <td>戶籍地址</td>
            <td id="residentialAddress"></td>
          </tr>
          <tr>
            <td>通訊地址</td>
            <td id="mailingAddress"></td>
          </tr>
          <tr>
            <td>行動電話</td>
            <td id="mobilePhone"></td>
          </tr>
        </table>
      </div>
      <div id="educationTable" class="table-container">
        <table class="detail_table">
          <thead>
            <tr>
              <th>學校</th>
              <th>科系</th>
              <th>學位</th>
              <th>畢業年度</th>
              <th>最高學歷</th>
            </tr>
          </thead>
          <tbody id="educationTableBody">
          </tbody>
        </table>
      </div>
      <div id="externalExperienceTable" class="table-container">
        <table class="detail_table">
          <thead>
            <tr>
              <th>任職公司</th>
              <th>職務</th>
              <th>開始日</th>
              <th>結束日</th>
              <th>年資</th>
            </tr>
          </thead>
          <tbody id="externalExperienceTableBody">
          </tbody>
        </table>
      </div>
      <div id="internalTransferTable" class="table-container">
        <table class="detail_table">
          <thead>
            <tr>
              <th>生效日</th>
              <th>處</th>
              <th>部</th>
              <th>區</th>
              <th>科</th>
              <th>組</th>
              <th>職務</th>
              <th>離職註記</th>
              <th>管理職狀態</th>
              <th>年資</th>
            </tr>
          </thead>
          <tbody id="internalTransferTableBody">
          </tbody>
        </table>

    </main>
  </div>

  <footer class="frontfooter">
    <botton class="frontfooter_scrolltop" id="scrollTop"><img src="./images/icon_gotop.svg" alt="回到頂端按鈕"></botton>
  </footer>

  <script src="./js/jquery-3.7.1.min.js"></script>
  <script src="./js/scrollTop.js"></script>
  <script src="./js/search_nameList.js"></script>

</body>

</html>
